<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MILK SHAKE</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" type="text/css" href="css/html5-reset.css"  />
  <link rel="stylesheet" type="text/css" href="css/app.css"  />
  <!-- /STYLESHEETS -->
</head>
<body>

<header class="Header" ms-back-button>
  <h3>MILK SHAKE</h3>
</header>

<section class="Index" ms-page="index">
  <div class="Index__Inner">
    <ul class="Index__ProjectList" ms-project-list></ul>
  </div>
</section>

<section class="Show" ms-page="show">
  <div class="Show__Inner">
    <button class="Show__BackButton" ms-back-button></button>

    <header class="Show__Header" ms-project-header>
      <h1 class="Show__HeaderTitle" ms-project-title contenteditable="true"></h1>
      <div class="Show__HeaderButtons" ms-project-buttons>
        <button class="Show__UpdateTitleButton" ms-update-project-title>UPDATE</button>
        <button class="Show__CancelUpdateTitleButton" ms-cancel-update-project-title>CANCEL</button>
      </div>
    </header>

    <article class="Show__Main">
      <input type="text" class="Show__CreateTodo" ms-todo-input placeholder="What needs to be done?"/>
      <ul class="Show__TodoList" ms-todo-list></ul>
    </article>
  </div>
</section>

<ul class="MessageList" ms-message></ul>

<!-- SCRIPTS -->
<script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/App.js"></script>
<script type="text/javascript" src="js/controllers/ProjectsController.js"></script>
<script type="text/javascript" src="js/models/Project.js"></script>
<script type="text/javascript" src="js/models/Todo.js"></script>
<script type="text/javascript" src="js/factories/Page.js"></script>
<script type="text/javascript" src="js/factories/ElementsCollection.js"></script>
<script type="text/javascript" src="js/factories/Template.js"></script>
<script type="text/javascript" src="js/factories/KeyCodeCollection.js"></script>
<script type="text/javascript" src="js/factories/Message.js"></script>
<script type="text/javascript" src="js/services/ProjectFeature.js"></script>
<script type="text/javascript" src="js/services/TodoFeature.js"></script>

<script type="text/javascript">
  (function($){
    $(function(){
      window.onload = App.init
    });
  })(jQuery);
</script>
<!-- /SCRIPTS -->
</body>
</html>
